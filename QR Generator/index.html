<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> QR Generator</h2>
        <input type="text" placeholder="Enter Your Text" id="url">
        
        <div id="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=sanju" alt="QR Code">
            <button id="btn">Generate QR Code</button>
        </div>

    </div>



<script src="app.js"></script>    
</body>
</html>
